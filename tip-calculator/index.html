<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Tip Calculator</title>
  </head>
  <body class="font-roboto">
    <div class="bg-amber-300 w-fit mx-auto my-32 flex flex-col items-center gap-y-5 p-10">
      <h1 class="text-3xl font-bold text-slate-800">Tip Calculator</h1>
      <form action="" class="flex flex-col gap-y-4">
        <h2 class="text-lg font-semibold">
          Enter the bill amount and tip percentage to calculate the total.
        </h2>

        <label for="bill-amount" class=" relative">
          <span class="absolute top-1/4 left-5 text-slate-700 peer-focus:top-0">Bill amount:</span>
          <input name="bill-amount" type="number" class="peer w-full px-5 py-2 focus:ring-4 focus:ring-green-500 outline-none z-1" />
        </label>

        <label for="percentage">
          <span>Tip percentage: </span>
          <input name="percentage" type="number" class="bg-red-400" />
        </label>

        <button>Calculate</button>
      </form>
      <div>Total: <span id="tip"></span></div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
