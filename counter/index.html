<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Counter</title>
  </head>
  <body>
    <header
      class="bg-slate-900 text-slate-50 px-5 shadow-xl shadow-slate-300"
    >
      <div class="max-w-screen-xl mx-auto flex justify-between items-center">
        <div class="py-5"><h1 class="text-xl">LOGO</h1></div>
        <div
          id="hamburger"
          class="flex sm:hidden gap-y-2 items-end justify-between flex-col p-3 cursor-pointer"
        >
          <div class="h-[2px] w-7 bg-slate-50 origin-left"></div>
          <div class="h-[2px] w-7 bg-slate-50"></div>
          <div class="h-[2px] w-7 bg-slate-50 origin-left"></div>
        </div>
        <div
          id="navbar"
          class="bg-slate-900 fixed sm:static top-17 -right-44 bottom-0"
        >
          <ul class="sm:flex gap-x-3">
            <li
              class="group p-3 pl-5 pr-20 sm:p-0 cursor-pointer hover:text-lg hover:shadow-3xl shadow-slate-300"
            >
              Home
              <span
                class="h-[3px] w-1/2 bg-green-600 block opacity-0 group-hover:opacity-100"
              ></span>
            </li>
            <li
              class="group p-3 pl-5 pr-20 sm:p-0 cursor-pointer hover:text-lg hover:shadow-2xl shadow-slate-300"
            >
              About
              <span
                class="h-[3px] w-1/2 bg-green-600 block opacity-0 group-hover:opacity-100"
              ></span>
            </li>
            <li
              class="group p-3 pl-5 pr-20 sm:p-0 cursor-pointer hover:text-lg hover:shadow-2xl shadow-slate-300 text-nowrap"
            >
              Tech Stack
              <span
                class="h-[3px] w-1/2 bg-green-600 block opacity-0 group-hover:opacity-100"
              ></span>
            </li>
            <li
              class="group p-3 pl-5 pr-20 sm:p-0 cursor-pointer hover:text-lg hover:shadow-2xl shadow-slate-300"
            >
              Portfolio
              <span
                class="h-[3px] w-1/2 bg-green-600 block opacity-0 group-hover:opacity-100"
              ></span>
            </li>
            <li
              class="group p-3 pl-5 pr-20 sm:p-0 cursor-pointer hover:text-lg hover:shadow-2xl shadow-slate-300"
            >
              Resume
              <span
                class="h-[3px] w-1/2 bg-green-600 block opacity-0 group-hover:opacity-100"
              ></span>
            </li>
            <li
              class="group p-3 pl-5 pr-20 sm:p-0 cursor-pointer hover:text-lg hover:shadow-2xl shadow-slate-300"
            >
              Blog
              <span
                class="h-[3px] w-1/2 bg-green-600 block opacity-0 group-hover:opacity-100"
              ></span>
            </li>
            <li
              class="group p-3 pl-5 pr-20 sm:p-0 cursor-pointer hover:text-lg hover:shadow-2xl shadow-slate-300"
            >
              Contact
              <span
                class="h-[3px] w-1/2 bg-green-600 block opacity-0 group-hover:opacity-100"
              ></span>
            </li>
          </ul>
        </div>

        <div class="hidden sm:block">
          <ul class="flex gap-x-5">
            <li>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-mail-icon lucide-mail size-5 cursor-pointer stroke-slate-50 hover:stroke-green-600"
              >
                <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7" />
                <rect x="2" y="4" width="20" height="16" rx="2" />
              </svg>
            </li>
            <li>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-linkedin-icon lucide-linkedin size-5 cursor-pointer stroke-slate-50 hover:stroke-green-600"
              >
                <path
                  d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
                />
                <rect width="4" height="12" x="2" y="9" />
                <circle cx="4" cy="4" r="2" />
              </svg>
            </li>
            <li>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-instagram-icon lucide-instagram size-5 cursor-pointer stroke-slate-50 hover:stroke-green-600"
              >
                <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
              </svg>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
